<!doctype html>
<html>
<head>
<title>웹개발 스케치북</title>
<meta charset="=utf-8">
<style>
  .color1 {
    color : rgba(255, 0, 0, 0.5); /* 마우스 갖다대면 바꿀 수 있음~*/
  }
  .center {text-align: center;}
  .justify {text-align: justify;}
  .end {text-align: end;}
  .right {text-align: right;}
</style>
</head>

<body>
<h1><a href="연습 코드.html">웹개발 초급 스터디</a></h1>
<ol>
    <li><a href="html.html" target="_blank">Html</a></li>
    <li><a href="css.html" target="_blank">CSS</a></li>
    <li><a href="자바스크립트 적용문.html" target="_blank">JavaScript</a></li>
</ol>
<img src="images/비비고 소고기 미역국.webp" width="220"
<p>
  <form action="">
    <div id="container">
      <h1 class="color1" class="right">미역국 구매를 환영합니다!</h1>
      <br class="end">아이디가 없으시다고요? <a href="회원가입.html" target="_blank"><회원가입란></a>
    </div>
    <p>
      <fieldset>
      <label for="user-id">아이디(영문명 기재) : 
        <input type="text" id="user-id" size="10"> 
      </label>
      <label for="user-password">비밀번호(대영문자 포함 11자 이상) : 
        <input type="password" id="user-password" size="10">
        <input type="image" src="images/login.png" alt="로그인">
      </label>
  </fieldset>
    </p>
    <fieldset>
      <legend>
        미역 선택
      </legend>
      <p><b>주문할 미역을 선택해주세요</b></p>
      <label><input type="checkbox" value="s_3">선물용 3kg</label>
      <input type="number" min="0" max="10" value="0">
      <input type="checkbox" value="s_5">선물용 5kg</label>
      <input type="number" min="0" max="10" value="0">
      <input type="checkbox" value="s_5">선물용 10kg</label>
      <input type="number" min="0" max="10" value="0">
      <br>
      <label><input type="checkbox" value="f_1">가정용 1kg</label>
      <input type="range" min="0" max="10" value="0">개
      <label><input type="checkbox" value="f_3">가정용 3kg</label>
      <input type="range" min="0" max="10" value="0">개
      <label><input type="checkbox" value="f_5">가정용5kg</label>
      <input type="range" min="0" max="10" value="0">개
      <label><input type="checkbox" value="f_10">가정용10kg</label>
      <input type="range" min="0" max="10" value="0">개
      <p><b>포장 선택</b></p>
      <label><input type="radio" name="gift" value="yes">포장 이쁘게 함</label>
      <label><input type="radio" name="gift" value="no">포장 안 함</label>
    </fieldset>
    <p>
    <fieldset>
      <legend>
        배송 정보
      </legend>
      <ul>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name">
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="user-addr">
        </li>
        <li>
          <label for="mail">이메일 주소</label>
          <input type="email" id="user-mail">
        </li> 
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>
    </fieldset>
    </p>
    <p>
      <fieldset>
        <label>날짜 지정하기</label>
        <input type="date"
        <input type="month">
        <input type="week">
      <br>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
    </fieldset>
    <fieldset>
      <legend>반품 정보</legend>
      만일 수령한 상품에 문제가 있다면 즉시 반품 신청해주세요.
      <br>반품 신청시 상품의 상태를 사진으로 첨부해 주세요.
      <br>
      <label>
        <input type="file"
      </label>
    </fieldset>
</p>
