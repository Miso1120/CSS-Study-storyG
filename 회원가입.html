<!doctype html>
<html>
<head>
<title>웹개발 스케치북</title>
<meta charset="=utf-8">
<style>
  h2 {
    color: rgb(0, 200, 200);
  }
</style>
</head>

<body>
<h1><a href="연습 코드.html">웹개발 초급 스터디</a></h1>
<div id="container">
  <h2>회원가입을 환영합니다!</h2>
<form>
  <fieldset>
    <legend>사용자 정보</legend>
    <ul>
      <li>
        <label for="uid">아이디</label>
        <input type="text" id="uid">
        <input type="submit" value="ID 중복확인">
      </li>
      <li>
        <label for="upw">비밀번호</label>
        <input type="password" id="upw">
      </li>
      <li>
        <label for="umail">email</label>
        <input type="email" id="umail">
      </li>
    </ul>
    <h2 style="color: #b59999;">아무거나 말하고 싶습니다.</h2>
    </fieldset>
    <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <label>수신 동의</label>
    <input type="radio" name =check value="yes"> 
    <label>수신 비동의</label>
    <input type="radio" name =check value="no"> 
    </fieldset><br>
    <div id="buttons">
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
      </div>
</form>
</div>
</body>
</html>
